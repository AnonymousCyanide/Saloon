{% extends 'Base/base.html' %}
	{% load static %}
	{% block content %}
	<div id="body">
		<h1><span>let's keep in touch</span></h1>
		<form  method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="text" name="name" maxlength="50" required id="id_name" placeholder="name">
			<input type="text" name="address" maxlength="100" required id="id_address" placeholder="address">
			<input type="email" name="email" maxlength="60" required id="id_email" placeholder="email">
			<input type="text" name="phone" maxlength="12" required id="id_phone" placeholder="phone number">
			<textarea name="message" name="message" maxlength="400" required id="id_message" placeholder="message"></textarea>
			<input type="submit" name="send" id="send" value="send">
		</form>
	</div>
	{% endblock %}
